<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hola parceros!</title>
  <link rel="shortcut icon" href="img/user.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container" style="text-align: center;">
      <h1 style="font-weight: bold; font-size: 4rem;">EMPRESA</h1>
      <h2 id="mensaje"></h2>
    </div>
  </header>

  <!-- Button trigger modal -->
  <div class="section" style="display: flex; align-items: center; justify-content: center; margin-top: 150px;">
    <button id="btn_autenticar" type="button" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#modalLogin">
      Autenticar
    </button>
  </div>

  <!-- Modal Login-->
  <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 350px;">
      <div class="modal-content" style="padding: 2px">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="display: flex; flex-direction: column;">
          <input type="email" id="user_email" placeholder="Tu email" required>
          <input type="text" id="user_password" placeholder="Tu password" required>
        </div>
        <div class="modal-footer" style="display: flex; justify-content: center; flex-direction: column;">
          <!-- Button trigger modal -->
          <p>No tienes una cuenta?</p>
          <button type="button" data-bs-toggle="modal" data-bs-target="#modalRegister" style="border: none; ">
            Registrate aqui
          </button>
          <button type="button" class="btn btn-primary" onclick="login()">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 400px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="display: flex; justify-content: center; flex-direction: column;">
          <input type="text" id="user_name_register" placeholder="Tu nombre">
          <input type="email" id="user_email_register" placeholder="Tu email" required>
          <input type="password" id="user_password_register" placeholder="Tu password" required>
          <input type="password" id="user_confirmPassword_register" placeholder="Confirma Tu password" required>
        </div>
        <div class="modal-footer" style="display: flex; justify-content:center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="registrar()">Registrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript Functions -->
  <script>
  //Ejecucion inicial al cargar la pagina
    $(document).ready(function() {
        estadoInicial();
      });
  </script>
  <script src="js/functions.js"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
